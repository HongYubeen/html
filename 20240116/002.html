<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      width: 300px;
    }
    table, td{
      border: 1px solid black;
      border-collapse: collapse;  /* border가 이중으로 나오지 않음 */
    }
    td{
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- 3행<tr> 2열<td>의 표를 만든다 // table>tr*3>td*2 // >:하위선택자-->
   <table>
    <thead>  <!-- thead : 제목을 둘러쌈 -->
      <tr>
        <th>이름</th> <!-- 제목은 td 말고 th -->
        <th>나이</th>
      </tr>
    </thead>
    <tbody> <!-- tbody : 내용을 둘러쌈 -->
      <tr>
        <td>홍길동</td>
        <td>33</td>
      </tr>
      <tr>
        <td>전우치</td>
        <td>20</td>
      </tr>
    </tbody>
   </table>
</body>
</html>
