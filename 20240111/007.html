<!-- 웹 브라우저에게 문서의 종류와 버전(DOCTYPE)을 알려준다 -->
<!DOCTYPE html>
<!--
   태그의 부가정보를 속성이라고 한다
   html태그의 lang 속성을 이 문서를 작성한 언어를 지정한다.
   lang 속성은 시각 장애인을 위한 속성(읽어줄 때 사용)
   * ko로 꼭 설정 *
 -->
<html lang="ko">
<head>
  <!-- character set(문자집합)이 UTF-8이어야 한글이 정상 출력 -->
  <meta charset="UTF-8">
  <!-- 
    viewport
    휴대폰에서 웹사이트를 보기 위해 화면을 확대, 축소하는 설정
    요즘은 휴대폰이 발전해서 의미가 없다
   -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> 
</head>
<body>
  <p>HTML은 HyperText Markup Language의 약자</p>
  <p>HyperText는 링크걸린 문서를 말한다</p>
  <a href="http://www.naver.com" target="_blank" title="네이버로">네이버</a>
  <!--
    target="_blank" : 새로운 창을 열어서 이동
    title="네이버로" : 커서를 가져갔을 때 '네이버로'가 뜸
  -->
  <br>
  <img src="https://blog.kakaocdn.net/dn/tEMUl/btrDc6957nj/NwJoDw0EOapJNDSNRNZK8K/img.jpg" 
       alt="안녕고양이" width="100px">
  <!-- 
    alt="안녕고양이" : 사진이 뜨지 않을 시 설명
    alt도 웹접근성 속성 *시각장애인에게 무슨 사진인지 설명, 꼭 작성하자.
   -->
   <br>
   <!-- 이미지를 높이 100px로 출력하고 클릭하면 네이버로 이동 -->
   <a href="http://www.naver.com">
    <img src="https://blog.kakaocdn.net/dn/tEMUl/btrDc6957nj/NwJoDw0EOapJNDSNRNZK8K/img.jpg" 
         alt="안녕고양이" width="150px" height="100px">
   </a>
</body>
</html>
